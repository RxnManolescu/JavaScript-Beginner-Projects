<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="t1"><br>
    <input type="button" value="Copy UpperCase" onclick="copyCharacters(65, 90)">
    <input type="button" value="Copy LowerCase" onclick="copyCharacters(97, 122)">
    <input type="button" value="Copy Digits" onclick="copyCharacters(48, 57)"><br>
    <input type="text" id="t2"><br>

    <script>
        function copyCharacters(first,last) {
            let msg1 = t1.value;
            let msg2 = "";
            for (let i=0; i< msg1.length; i++) {
                if(msg1.charCodeAt(i) >= first && msg1.charCodeAt(i) <= last) {
                    msg2 += msg1.substring(i, i+1);
                }
            }
            t2.value = msg2;
        }

    </script>
</body>
</html>
