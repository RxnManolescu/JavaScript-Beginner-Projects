<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Click for data" onclick="getData()">
    <script>

        function dataProcess(data) {
            for (let i = 0; i < data.length; i++) {
                let divElement = document.createElement("div")
                let brElement = document.createElement("br")
                divElement.innerHTML = data[i].name;
                document.body.appendChild(brElement)
                document.body.appendChild(divElement)
            }
        }

        function dataError(data) {
            console.log("Error in processing the data!")
        }

        function responseProcess(response) {
            let dataPromise = response.json();
            dataPromise.then(dataProcess, dataError)
        }

        function responseError(response) {
            console.log("Error in processing the response!")
        }

        function getData() {
            let fetchPromise = fetch("https://jsonplaceholder.typicode.com/comments")
            fetchPromise.then(responseProcess, responseError)
        }
    </script>
</body>
</html>
