<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="t1"><br>
    <input type="button" value="TRY" onclick="check()"><br>
    <input type="text" id="t2"><br>

    <script>
        function check() {
            let data = t1.value.substring(0,1);
            if (data.charCodeAt(0) >= 65 && data.charCodeAt(0) <= 90) {
                t2.value = "UPPERCASE"
            }
            if (data.charCodeAt(0) >= 97 && data.charCodeAt(0) <= 122) {
                t2.value = "Lowercase"
            }
            if (data.charCodeAt(0) >= 48 && data.charCodeAt(0) <= 57) {
                t2.value = "Digits"
            }
        }
    </script>
</body>
</html>
