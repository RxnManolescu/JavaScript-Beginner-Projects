<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onmousemove="doSomething()">
    <br>
    <br>
    <input type="text" id="t" onmouseleave="changeSpan()">
    <span id="span1" style="position:absolute;top:20">Roxana</span>

    <script>
    let fSize = 12;
        function doSomething() {

            if(event.ctrlKey == true) {
                fSize++;
                span1.style.fontSize = fSize;
            }
            if(event.altKey == true) {
                fSize--;
                span1.style.fontSize = fSize;
            }
            span1.style.top = event.clientY;
            span1.style.left = event.clientX;
        }

        function changeSpan() {
            span1.innerText = t.value;
        }
    </script>
</body>
</html>
