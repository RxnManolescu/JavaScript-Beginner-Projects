<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="text" value="0"><br>
    <input type="button" value="Increase" onmousemove="increase()" onmouseleave="stopIt()">

    <script>
        function increase() {
            text.value = parseInt(text.value) + 1
        }
        function stopIt() {
            text.value = 0;
        }
    </script>
</body>
</html>
