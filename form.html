<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com" onsubmit="checking()">
        Name: <input type="text" id="uname" name="username">
        <span id="nameError" style="color:red;visibility:hidden">** Name is missing</span><br>
        Email: <input type="text" id="email" name="email">
        <span id="emailError" style="color:red;visibility:hidden">** Email address is missing</span><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function checking() {
            if (uname.value == "") {
                nameError.style.visibility = "visible"
                event.preventDefault();
            } else {
                nameError.style.visibility = "hidden"
            }
            if(email.value == "") {
                emailError.style.visibility = "visible"
                event.preventDefault();
            } else {
                nameError.style.visibility = "hidden"
            }
        }
    </script>
</body>
</html>
