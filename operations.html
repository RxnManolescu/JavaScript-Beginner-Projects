<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function operation(operator){
            let firstNum = parseInt(num1.value);
            let secondNum= parseInt(num2.value);
            let total = 0;
            switch(operator) {
                case "+": total = firstNum + secondNum;break;
                case "-": total = firstNum - secondNum;break;
                case "*": total = firstNum * secondNum;break;
                case "/": total = firstNum / secondNum;break;
            }
            num3.value = total;
        }
    </script>

    First Number <input id="num1" type="text"><br>
    Second Number <input id="num2" type="text"><br>
    Addition <input type="button" value="+" onclick="operation('+')">
    Subraction <input type="button" value="-" onclick="operation('-')">
    Multiplication <input type="button" value="*" onclick="operation('*')">
    Division <input type="button" value="/" onclick="operation('/')"><br>
    <input id="num3" type="text"><br>

</body>
</html>
